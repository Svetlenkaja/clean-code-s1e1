<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="content">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks__container">
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__container">
          <input id="new-task" class="new-task__text" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section__title">Todo</h2>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__text">
            <button class="tasks__button tasks__button__edit">Edit</button>
            <button class="tasks__button tasks__button__delete">
              <img class="tasks__img__delete" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks__item tasks__item__edit">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label tasks__label__edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__text">
            <button class="tasks__button tasks__button__edit">Save</button>
            <button class="tasks__button tasks__button__delete">
              <img class="tasks__img__delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section__title">Completed</h2>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label tasks__label__completed">See the Doctor</label>
            <input type="text" class="tasks__text">
            <button class="tasks__button tasks__button__edit">Edit</button>
            <button class="tasks__button tasks__button__delete">
              <img class="tasks__img__delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
